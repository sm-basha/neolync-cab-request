<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container mt-5">
        <div class="mainform">
            <h2>NeoLync Cab Request Form</h2>
            <form onsubmit="sendEmail(); reset(); return false;">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="empId">Employee ID</label>
                    <input type="text" class="form-control" id="empId" placeholder="Enter your employee ID">
                </div>
                <div class="form-group">
                    <label for="emailId">Email ID *</label>
                    <input type="email" class="form-control" id="emailId" placeholder="Enter your email ID" required>
                </div>
                <!-- <div class="form-group">
                    <label for="serviceRequest">Service Requesting For</label>
                    <select class="form-control" id="serviceRequest" required>
                        <option value="" disabled selected>Select service</option>
                        <option value="cab">Cab</option>
                        <option value="flight">Flight</option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label for="pickupDate">Pickup Date</label>
                    <input type="date" class="form-control" id="pickupDate" required>
                </div>
                <div class="form-group">
                    <label for="pickupLocation">Pickup Location</label>
                    <select class="form-control" id="pickupLocation" required>
                        <option value="" disabled selected>Select pickup location</option>
                        <option value="hyderabad">Hyderabad Office</option>
                        <option value="tirupati">Tirupati Office</option>
                        <option value="sricity">Sricity Office</option>
                        <option value="noida">Noida Office</option>
                        <option value="tirupati_airport">Tirupati Airport</option>
                        <option value="hyderabad_airport">Hyderabad Airport</option>
                        <option value="delhi_airport">Delhi Airport</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dropLocation">Drop Location</label>
                    <select class="form-control" id="dropLocation" required>
                        <option value="" disabled selected>Select drop location</option>
                        <option value="hyderabad">Hyderabad Office</option>
                        <option value="tirupati">Tirupati Office</option>
                        <option value="sricity">Sricity Office</option>
                        <option value="noida">Noida Office</option>
                        <option value="tirupati_airport">Tirupati Airport</option>
                        <option value="hyderabad_airport">Hyderabad Airport</option>
                        <option value="delhi_airport">Delhi Airport</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pickupTimings">Pickup Timings</label>
                    <select class="form-control" id="pickupTimings" required>
                        <option value="" disabled selected>Select pickup timing</option>
                        <!-- Assuming 24-hour format in 1-hour intervals -->
                        <option value="00:00">00:00</option>
                        <option value="01:00">01:00</option>
                        <option value="02:00">02:00</option>
                        <option value="03:00">03:00</option>
                        <option value="04:00">04:00</option>
                        <option value="05:00">05:00</option>
                        <option value="06:00">06:00</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                        <option value="22:00">22:00</option>
                        <option value="23:00">23:00</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail(){
              Email.send({
                  Host : "smtp.gmail.com",
                  Username : "itgurusm@gmail.com",
                  Password : "9502720548",
                  To : 'smbasharock007@gmail.com',
                  From : document.getElementById("email").value,
                  Subject : "New Cab/Flight request for",
                  Body : "Full Name: " + document.getElementById("fullName").value
                        + "<br> Employee ID: " + document.getElementById("empId").value
                        + "<br> Email ID: " + document.getElementById("emailId").value
                        + "<br> Service Requesting For: " + document.getElementById("serviceRequest").value
                        + "<br> Pickup Date: " + document.getElementById("pickupDate").value
                        + "<br> Pickup Location: " + document.getElementById("pickupLocation").value
                        + "<br> Drop Location: " + document.getElementById("dropLocation").value
                        + "<br> Pickup Timings: " + document.getElementById("pickupTimings").value

              }).then(
                message => alert("Thanks for the request. Our team will get back to you shortly.")
              );
      }
    </script>
</body>
</html>
